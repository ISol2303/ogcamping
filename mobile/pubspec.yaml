name: og_camping_private
description: OG Camping Private - Customer mobile application for camping services and equipment rental
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^12.1.3
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Authentication
  google_sign_in: ^6.1.6
  flutter_facebook_auth: ^6.0.3
  
  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  
  # Utils
  uuid: ^4.1.0
  logger: ^2.0.2+1
  flutter_dotenv: ^5.1.0
  url_launcher: ^6.2.2
  
  # In-App Browser & Deep Links
  flutter_inappwebview: ^6.0.0
  app_links: ^6.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - .env
